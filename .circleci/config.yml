version: 2.1

orbs:
  heroku: circleci/heroku@1.2.2

jobs:
  build-test-server:
    docker:
      - image: circleci/golang:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: test
          command: |
            cd server && go test ./...
      - run:
          name: build
          command: |
            cd server && go build main.go

  build-test-client:
    docker:
      - image: circleci/node:stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - client_deps-{{ checksum "client/package.json" }}
      - run:
          name: install
          command: |
            cd client && yarn install
      - save_cache:
          key: client_deps-{{ checksum "client/package.json" }}
          paths:
            - /client/node_modules
      - run:
          name: test
          command: |
            cd client && yarn test
      - run:
          name: build
          command: |
            cd client && yarn build

    tf-plan:
      docker:
        - image: hashicorp/terraform:light
      working_directory: ~/repo
      steps:
        - checkout
      - run:
          name: Terraform plan
          command: cd infra/terraform && terraform init && terraform plan

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build-and-test-server:
          filters:
            branches:
              ignore: master

      - build-and-test-client:
          filters:
            branches:
              ignore: master

      - tf-plan:
          filters:
            branches:
              ignore: master       
