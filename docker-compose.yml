version: '3'
services:
  server:
    build:
      context: go/
      dockerfile: Dockerfile
    ports:
      - 8080:8080

  client:
    build:
      context: ts/
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_HOST=localhost:8080
    ports:
      - 80:80
    links:
      - server
    stdin_open: true

  db:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000
