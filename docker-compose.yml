version: '3'
services:
  server:
    build:
      context: server/
      dockerfile: Dockerfile
    ports:
      - 8080:8080

  client:
    build:
      context: client/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    links:
      - server
    environment:
      - REACT_APP_API_URL=localhost:8080
    stdin_open: true
